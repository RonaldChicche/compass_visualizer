<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Compass Tester</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <p id="info"><span>...</span></p>
            <p id="mbs"><span>Speed In Mbs: </span></p>
            <p id="kbs"><span>Speed In Kbs: </span></p>        
            <p id="bits"><span>Speed In Bits: </span></p>
        </div>
        <div class="row">...</div>
        <div class="row">
            <div class="compass-round">
                <img src="compass02.png" alt="Imagen" id="compass-fond">
                <div class="indicator ind-heading" id="heading"></div>
                <div class="indicator ind-waypoint" id="waypoint"></div>
                <div class="indicator" id="wind"></div>
            </div> 
            <div class="compass-graph">
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
                  
    </div>
    <div class="compass-container">
        
    </div>

    <script src="index.js"></script>
</body>
</html>
